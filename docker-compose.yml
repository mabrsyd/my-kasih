version: "3.8"

services:
  # Local PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: my-kasih-db
    environment:
      POSTGRES_DB: my_kasih_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - romantic-app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_DOMAIN=localhost:3000
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - romantic-app

  # Development version with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_DOMAIN=localhost:3001
      - NEXT_PUBLIC_SITE_URL=http://localhost:3001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - romantic-app

networks:
  romantic-app:
    driver: bridge

volumes:
  postgres_data:
